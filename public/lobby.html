<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
      .headerrow {
        background-color: #660000;
        color: #DAD6B5;
      }

      #messagePane {
        background-color: #B85044;
      }

      .join_room_response,
      .left_room_response {
        color: #DAD6B5;
      }

      .chat_message{
        font-size: 125%;
        color: #12141D;
      }

      body {
        background-color:#DAD6B5;
      }

      .btn-danger{
        background-color: #B85044;
      }

      .btn-primary{
        background-color: #4A8D84;
      }
    </style>

    <title>KyFo's Reversi: Lobby</title>
  </head>
  
  <body>        
    <div class = 'container-fluid'>      
      <!-- Row 1 Header -->
      <div class = 'row m-3 headerrow'>
        <div class = 'col text-center'>
          <h3 id='lobbyTitle'>Lobby</h3>
        </div>
      </div>
    
    <!-- Row 2 Messages  -->
      <div class = 'row m-3'>
        <div class = 'col'>
          <div class = 'row align-items-center justify-content-center'>
            <div class = 'col-md-4'>
              <h4>Players</h4>
              <div id='players'class='align-items-end text-right m-3'>
              </div>
            </div>
            <div col class = 'col-md-8' id='messagePane'>
              <div>
                <h4>Messages</h4>
              </div>
              <div class = 'input-group'>
                <input type='text' class = 'form-control text-nowrap' id="chatMessage" placeholder="Enter your message here" aria-label="Enter your message to send to the chant room" />
                <button type='submit' class='btn btn-primary text-nowrap' id="chatButton" onclick="sendChatMessage()">Send</button>
              </div>
              <div id="messages">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- 3.x jQuery from https://developers.google.com/speed/libraries#jquery with SRI hash from https://www.srihash.org/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    
    <!-- jQuery UI jQuery from https://developers.google.com/speed/libraries#jquery-ui with SRI hash from https://www.srihash.org/ --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>



    <!-- Option 1: Cause lobby.html to have access to socket.io -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src='assets/js/main.js'></script>

  </body>
</html>
