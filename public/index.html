<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
      body {
        background-color: darkseagreen;
      }
    </style>
    <title>KyFo's Reversi</title>
  </head>
  
  <body>        
    <div class = 'container-fluid'>      
      <!-- Row 1 Buttons -->
      <div class = 'row m-3'>
        <div class = 'col text-center'>
          <a class = 'btn btn-success text-nowrap' href='about.html'>About</a>        
        </div>
        <div class = 'col text-center'>
          <a class = 'btn btn-success text-nowrap' href='https://en.wikipedia.org/wiki/Reversi' target='_blank'>Rules</a>        
        </div>
      </div>
      <!-- Row 2 Logo Splash -->
      <div class = 'row m-3'>
        <div class = 'col text-center'>
          <img class = 'img-fluid' src='assets/images/top-splash.png' alt='Reversi Logo 1'/>
        </div>
      </div>
      <!-- Row 3 Login -->
      <div class = 'row align-items-center justify-content-center m-3'>
        <div col class = 'col-8'>
          <div class = 'input-group'>
            <span class = 'input-group-text' id="displayName">Name</span>
            <input type='text' class = 'form-control text-nowrap' id="nameInput" placeholder="Choose your display name" aria-label="Enter your display now for use while playing KyFo's Reversi" aria-describedby="displayName"/>
            <button type='submit' class='btn btn-primary text-nowrap' id="lobbyButton" onClick="window.location='lobby.html'">Enter Lobby</button>
          </div>
        </div>
      </div>
      <!-- Row 4 Bottom splash -->
      <div class = 'row m-3'>
        <div class = 'col text-center'>
          <img class = 'img-fluid' src='assets/images/bottom-splash.png' alt='Reversi Logo 2'/>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
